<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Starship 3D Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- Load OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 60, 150);
        camera.lookAt(0, 60, 0);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Super Heavy Booster
        const boosterGeometry = new THREE.CylinderGeometry(4.5, 4.5, 71, 32);
        const boosterMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
        const booster = new THREE.Mesh(boosterGeometry, boosterMaterial);
        booster.position.y = 35.5; // Center at half height (71 / 2)
        scene.add(booster);

        // Engines for the booster
        const engineGeometry = new THREE.CylinderGeometry(0.65, 0.65, 2, 16);
        const engineMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
        // Central cluster (3 engines)
        for (let i = 0; i < 3; i++) {
            const angle = (i / 3) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 0.75, 0, Math.sin(angle) * 0.75);
            scene.add(engine);
        }
        // First ring (12 engines)
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 2.5, 0, Math.sin(angle) * 2.5);
            scene.add(engine);
        }
        // Second ring (18 engines)
        for (let i = 0; i < 18; i++) {
            const angle = (i / 18) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 3.8, 0, Math.sin(angle) * 3.8);
            scene.add(engine);
        }

        // Starship cylindrical body
        const starshipCylinderGeometry = new THREE.CylinderGeometry(4.5, 4.5, 38, 32);
        const starshipMaterial = new THREE.MeshPhongMaterial({ color: 0x777777 });
        const starshipCylinder = new THREE.Mesh(starshipCylinderGeometry, starshipMaterial);
        starshipCylinder.position.y = 90; // 71 + (38 / 2) = 71 + 19 = 90
        scene.add(starshipCylinder);

        // Nose cone
        const noseConeGeometry = new THREE.ConeGeometry(4.5, 12, 32);
        const noseCone = new THREE.Mesh(noseConeGeometry, starshipMaterial);
        noseCone.position.y = 109; // Base at y=109, tip at y=121 (109 + 12)
        scene.add(noseCone);

        // Forward flaps
        const flapGeometry = new THREE.BoxGeometry(3, 0.1, 2);
        const flapMaterial = new THREE.MeshPhongMaterial({ color: 0x999999 });
        const forwardFlap1 = new THREE.Mesh(flapGeometry, flapMaterial);
        forwardFlap1.position.set(4.5, 104, 0);
        scene.add(forwardFlap1);
        const forwardFlap2 = new THREE.Mesh(flapGeometry, flapMaterial);
        forwardFlap2.position.set(-4.5, 104, 0);
        scene.add(forwardFlap2);

        // Aft flaps
        const aftFlapGeometry = new THREE.BoxGeometry(5, 0.1, 3);
        const aftFlap1 = new THREE.Mesh(aftFlapGeometry, flapMaterial);
        aftFlap1.position.set(4.5, 76, 0);
        scene.add(aftFlap1);
        const aftFlap2 = new THREE.Mesh(aftFlapGeometry, flapMaterial);
        aftFlap2.position.set(-4.5, 76, 0);
        scene.add(aftFlap2);

        // Set up OrbitControls for interactivity
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 10;
        controls.maxDistance = 500;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
