<!DOCTYPE html>
<html>
<head>
    <title>Enhanced SpaceX Starship Model</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script>
        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 60, 150);
        camera.lookAt(0, 60, 0);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        // Create spotlight map
        const canvas = document.createElement('canvas');
        canvas.width = 64;
        canvas.height = 64;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(32, 32, 0, 32, 32, 32);
        gradient.addColorStop(0, 'white');
        gradient.addColorStop(1, 'transparent');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 64, 64);
        const spotlightMap = new THREE.CanvasTexture(canvas);

        // Add spotlight
        const spotlight = new THREE.SpotLight(0xffffff, 1.5, 200, Math.PI / 6, 0.5, 2);
        spotlight.map = spotlightMap;
        spotlight.position.set(50, 100, 50);
        spotlight.target.position.set(0, 60, 0);
        spotlight.castShadow = true;
        spotlight.shadow.mapSize.width = 1024;
        spotlight.shadow.mapSize.height = 1024;
        scene.add(spotlight);
        scene.add(spotlight.target);

        // Add ground plane
        const groundGeometry = new THREE.PlaneGeometry(200, 200);
        const groundMaterial = new THREE.MeshPhongMaterial({ color: 0x222222 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        // Super Heavy Booster
        const boosterGeometry = new THREE.CylinderGeometry(4.5, 4.5, 71, 32);
        const boosterMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
        const booster = new THREE.Mesh(boosterGeometry, boosterMaterial);
        booster.position.y = 35.5;
        booster.castShadow = true;
        booster.receiveShadow = true;
        scene.add(booster);

        // Engines
        const engineGeometry = new THREE.CylinderGeometry(0.65, 0.65, 2, 16);
        const engineMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });
        // Central cluster
        for (let i = 0; i < 3; i++) {
            const angle = (i / 3) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 0.75, 0, Math.sin(angle) * 0.75);
            engine.castShadow = true;
            engine.receiveShadow = true;
            scene.add(engine);
        }
        // First ring
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 2.5, 0, Math.sin(angle) * 2.5);
            engine.castShadow = true;
            engine.receiveShadow = true;
            scene.add(engine);
        }
        // Second ring
        for (let i = 0; i < 18; i++) {
            const angle = (i / 18) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 3.8, 0, Math.sin(angle) * 3.8);
            engine.castShadow = true;
            engine.receiveShadow = true;
            scene.add(engine);
        }

        // Grid fins
        const finGeometry = new THREE.BoxGeometry(0.1, 3, 2);
        const finMaterial = new THREE.MeshPhongMaterial({ color: 0x999999 });
        for (let i = 0; i < 4; i++) {
            const theta = (i / 4) * Math.PI * 2;
            const fin = new THREE.Mesh(finGeometry, finMaterial);
            fin.position.set(4.6 * Math.cos(theta), 72.5, 4.6 * Math.sin(theta));
            fin.rotation.y = theta;
            fin.castShadow = true;
            fin.receiveShadow = true;
            scene.add(fin);
        }

        // Starship cylindrical body
        const starshipCylinderGeometry = new THREE.CylinderGeometry(4.5, 4.5, 38, 32);
        const starshipMaterial = new THREE.MeshPhongMaterial({ color: 0x777777 });
        const starshipCylinder = new THREE.Mesh(starshipCylinderGeometry, starshipMaterial);
        starshipCylinder.position.y = 90;
        starshipCylinder.castShadow = true;
        starshipCylinder.receiveShadow = true;
        scene.add(starshipCylinder);

        // Payload door
        const doorGeometry = new THREE.BoxGeometry(0.1, 10, 5);
        const doorMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
        const door = new THREE.Mesh(doorGeometry, doorMaterial);
        door.position.set(4.5, 90, 0);
        door.castShadow = true;
        door.receiveShadow = true;
        scene.add(door);

        // Nose cone
        const noseConeGeometry = new THREE.ConeGeometry(4.5, 12, 32);
        const noseCone = new THREE.Mesh(noseConeGeometry, starshipMaterial);
        noseCone.position.y = 109;
        noseCone.castShadow = true;
        noseCone.receiveShadow = true;
        scene.add(noseCone);

        // Forward flaps
        const flapGeometry = new THREE.BoxGeometry(3, 0.1, 2);
        const flapMaterial = new THREE.MeshPhongMaterial({ color: 0x999999 });
        const forwardFlap1 = new THREE.Mesh(flapGeometry, flapMaterial);
        forwardFlap1.position.set(4.5, 104, 0);
        forwardFlap1.castShadow = true;
        forwardFlap1.receiveShadow = true;
        scene.add(forwardFlap1);
        const forwardFlap2 = new THREE.Mesh(flapGeometry, flapMaterial);
        forwardFlap2.position.set(-4.5, 104, 0);
        forwardFlap2.castShadow = true;
        forwardFlap2.receiveShadow = true;
        scene.add(forwardFlap2);

        // Aft flaps
        const aftFlapGeometry = new THREE.BoxGeometry(5, 0.1, 3);
        const aftFlap1 = new THREE.Mesh(aftFlapGeometry, flapMaterial);
        aftFlap1.position.set(4.5, 76, 0);
        aftFlap1.castShadow = true;
        aftFlap1.receiveShadow = true;
        scene.add(aftFlap1);
        const aftFlap2 = new THREE.Mesh(aftFlapGeometry, flapMaterial);
        aftFlap2.position.set(-4.5, 76, 0);
        aftFlap2.castShadow = true;
        aftFlap2.receiveShadow = true;
        scene.add(aftFlap2);

        // OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 10;
        controls.maxDistance = 500;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
