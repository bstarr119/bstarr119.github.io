<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Starship 3D Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Load Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls for touch interactivity -->
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Create the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Position the camera to view the entire model
        camera.position.set(0, 50, 150);
        camera.lookAt(0, 50, 0);

        // Add lighting to the scene
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft ambient light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Directional light
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Super Heavy Booster (cylinder)
        const boosterGeometry = new THREE.CylinderGeometry(4.5, 4.5, 71, 32); // 9m diameter, 71m height
        const boosterMaterial = new THREE.MeshPhongMaterial({ color: 0x555555 });
        const booster = new THREE.Mesh(boosterGeometry, boosterMaterial);
        booster.position.y = 35.5; // Center vertically
        scene.add(booster);

        // Simplified Raptor engines at the base
        const engineGeometry = new THREE.CylinderGeometry(0.65, 0.65, 2, 16); // ~1.3m diameter
        const engineMaterial = new THREE.MeshPhongMaterial({ color: 0x333333 });

        // Central cluster (3 engines, simplified)
        for (let i = -1; i <= 1; i += 2) {
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(i * 0.75, 0, 0);
            scene.add(engine);
        }

        // First ring (12 engines, approximated)
        for (let i = 0; i < 12; i++) {
            const angle = (i / 12) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 2.5, 0, Math.sin(angle) * 2.5);
            scene.add(engine);
        }

        // Second ring (18 engines, approximated)
        for (let i = 0; i < 18; i++) {
            const angle = (i / 18) * Math.PI * 2;
            const engine = new THREE.Mesh(engineGeometry, engineMaterial);
            engine.position.set(Math.cos(angle) * 3.8, 0, Math.sin(angle) * 3.8);
            scene.add(engine);
        }

        // Starship cylindrical body
        const starshipCylinderGeometry = new THREE.CylinderGeometry(4.5, 4.5, 38, 32); // 9m diameter, 38m height
        const starshipMaterial = new THREE.MeshPhongMaterial({ color: 0x777777 });
        const starshipCylinder = new THREE.Mesh(starshipCylinderGeometry, starshipMaterial);
        starshipCylinder.position.y = 71 + 19; // Position above booster
        scene.add(starshipCylinder);

        // Starship nose cone
        const noseConeGeometry = new THREE.ConeGeometry(4.5, 12, 32); // 9m base, 12m height
        const noseCone = new THREE.Mesh(noseConeGeometry, starshipMaterial);
        noseCone.position.y = 71 + 38 + 6; // Position above cylinder
        scene.add(noseCone);

        // Forward flaps (simplified as boxes)
        const flapGeometry = new THREE.BoxGeometry(3, 0.1, 2); // ~3m x 2m
        const flapMaterial = new THREE.MeshPhongMaterial({ color: 0x999999 });
        const forwardFlap1 = new THREE.Mesh(flapGeometry, flapMaterial);
        forwardFlap1.position.set(4.5, 71 + 38 - 5, 0);
        forwardFlap1.rotation.z = Math.PI / 2;
        scene.add(forwardFlap1);
        const forwardFlap2 = new THREE.Mesh(flapGeometry, flapMaterial);
        forwardFlap2.position.set(-4.5, 71 + 38 - 5, 0);
        forwardFlap2.rotation.z = Math.PI / 2;
        scene.add(forwardFlap2);

        // Aft flaps (larger, ~5m x 3m)
        const aftFlapGeometry = new THREE.BoxGeometry(5, 0.1, 3);
        const aftFlap1 = new THREE.Mesh(aftFlapGeometry, flapMaterial);
        aftFlap1.position.set(4.5, 71 + 5, 0);
        aftFlap1.rotation.z = Math.PI / 2;
        scene.add(aftFlap1);
        const aftFlap2 = new THREE.Mesh(aftFlapGeometry, flapMaterial);
        aftFlap2.position.set(-4.5, 71 + 5, 0);
        aftFlap2.rotation.z = Math.PI / 2;
        scene.add(aftFlap2);

        // Add interactivity with OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Smooth motion
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false; // Lock panning to rotation
        controls.minDistance = 10; // Minimum zoom distance
        controls.maxDistance = 500; // Maximum zoom distance

        // Animation loop to render the scene
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Update controls for touch/mouse input
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
