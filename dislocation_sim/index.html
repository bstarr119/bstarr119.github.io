<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dislocation Simulation with Curvature</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #simulation {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid #333;
            background-color: white;
        }
        #controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="range"], input[type="number"] {
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interactive Dislocation Simulation with Curvature</h1>
    <div id="simulation">
        <canvas id="dislocationCanvas" width="500" height="400"></canvas>
        <div id="controls">
            <label for="curvature">Lattice Curvature (degrees): <span id="curvatureValue">0</span></label>
            <input type="range" id="curvature" min="0" max="90" value="0">
            <label for="burgers">Burgers Vector Magnitude: <span id="burgersValue">1</span></label>
            <input type="number" id="burgers" min="1" value="1">
            <button onclick="drawDislocations()">Update Simulation</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('dislocationCanvas');
        const ctx = canvas.getContext('2d');
        const curvatureSlider = document.getElementById('curvature');
        const burgersInput = document.getElementById('burgers');
        const curvatureValue = document.getElementById('curvatureValue');
        const burgersValue = document.getElementById('burgersValue');

        // Update displayed values and redraw on input change
        curvatureSlider.addEventListener('input', () => {
            curvatureValue.textContent = curvatureSlider.value;
            drawDislocations();
        });
        burgersInput.addEventListener('input', () => {
            burgersValue.textContent = burgersInput.value;
            drawDislocations();
        });

        // Draw the lattice grid with curvature
        function drawLattice(thetaMaxRad) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const W = canvas.width;
            const H = canvas.height;
            const step = 50;

            // Draw horizontal lines (kept straight for simplicity)
            for (let j = 0; j <= H; j += step) {
                ctx.beginPath();
                ctx.moveTo(0, j);
                ctx.lineTo(W, j);
                ctx.strokeStyle = 'lightgray';
                ctx.stroke();
            }

            // Draw vertical lines with tilt based on curvature
            for (let i = 0; i <= W / step; i++) {
                const x_i = i * step;
                // Calculate local rotation angle theta_i
                const theta_i = (thetaMaxRad / W) * (x_i - W / 2);
                const tanTheta = Math.tan(theta_i);
                const x_bottom = x_i - (H / 2) * tanTheta;
                const x_top = x_i + (H / 2) * tanTheta;
                ctx.beginPath();
                ctx.moveTo(x_bottom, 0);
                ctx.lineTo(x_top, H);
                ctx.strokeStyle = 'lightgray';
                ctx.stroke();
            }
        }

        // Draw an edge dislocation
        function drawDislocation(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x, y + 20); // Vertical line representing edge dislocation
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Draw the Burgers vector
        function drawBurgersVector(x, y, magnitude) {
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + magnitude * 20, y); // Scaled for visibility
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();
            // Add arrowhead
            ctx.beginPath();
            ctx.moveTo(x + magnitude * 20, y);
            ctx.lineTo(x + magnitude * 20 - 5, y - 5);
            ctx.lineTo(x + magnitude * 20 - 5, y + 5);
            ctx.fillStyle = 'blue';
            ctx.fill();
        }

        // Calculate number of dislocations based on total rotation and Burgers vector
        function calculateDislocations(thetaMaxRad, b) {
            const latticeSpacing = 50; // pixels
            const b_pixels = b * latticeSpacing; // Burgers vector in pixels
            // Number of dislocations = total rotation / Burgers vector (adjusted for canvas scale)
            const N = Math.floor(thetaMaxRad / (b_pixels / canvas.width));
            return Math.min(N, 8); // Cap at 8 for visibility
        }

        // Main function to update the simulation
        function drawDislocations() {
            const thetaMaxDeg = parseFloat(curvatureSlider.value);
            const thetaMaxRad = thetaMaxDeg * Math.PI / 180;
            const burgers = parseInt(burgersInput.value) || 1; // Default to 1 if invalid

            drawLattice(thetaMaxRad);

            const numDislocations = calculateDislocations(thetaMaxRad, burgers);

            for (let i = 1; i <= numDislocations; i++) {
                const x = 50 + i * 50; // Position dislocations evenly
                const y = 200; // Center vertically
                drawDislocation(x, y);
                drawBurgersVector(x, y, burgers);
            }
        }

        // Initial draw
        drawDislocations();
    </script>
</body>
</html>
