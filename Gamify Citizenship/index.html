<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Citizenship Civics Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>US Citizenship Civics Challenge</h1>
    </header>
    <main>
        <div id="question-card">
            <h2 id="question-text"></h2>
            <div id="options"></div>
            <button id="submit-button">Submit</button>
        </div>
        <div id="feedback"></div>
    </main>
    <footer>
        <button id="quiz-mode">Quiz Mode (Multiple Choice)</button>
        <button id="practice-mode">Practice Mode</button>
        <button id="fill-in-blank-mode" disabled>Fill-in-the-Blank Mode</button>
        <a href="https://www.uscis.gov/citizenship" target="_blank">Learn More</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
