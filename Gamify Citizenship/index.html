<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>US Citizenship Civics Challenge</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
 <header>
 <h1>US Citizenship Civics Challenge</h1>
 <p id="progress" style="display: none;"></p>
 </header>
 <main>
 <div id="start-screen">
 <button id="start-quiz">Start Quiz</button>
 <button id="practice-mode">Practice Mode</button>
 </div>
 <div id="quiz-container" style="display: none;">
 <div id="question"></div>
 <div id="options"></div>
 <button id="submit-answer">Submit</button>
 <div id="feedback"></div>
 </div>
 <div id="results" style="display: none;">
 <h2>Results</h2>
 <p id="score"></p>
 <button id="next-level" style="display: none;">Next Level</button>
 <button id="retry">Retry</button>
 <button id="practice">Practice Mode</button>
 </div>
 </main>
 <footer>
 <p>Visit <a href="https://www.uscis.gov">uscis.gov</a> for more information.</p>
 </footer>
 </div>
 <script src="script.js"></script>
</body>
</html>
